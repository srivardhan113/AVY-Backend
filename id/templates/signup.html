<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <script>
        function toggleOrgField(value) {
            const orgField = document.getElementById('org-field');
            if (value === 'organization') {
                orgField.style.display = 'block';
            } else {
                orgField.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <h1>Signup</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <input type="text" name="name" placeholder="Name" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="text" name="mobile" placeholder="Mobile" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <textarea name="address" placeholder="Address" required></textarea><br>
        <input type="text" name="country" placeholder="Country" required><br>
        <input type="text" name="state" placeholder="State" required><br>
        <input type="text" name="city" placeholder="City" required><br>
        <input type="text" name="pincode" placeholder="Pincode" required><br>

        <label for="user-type">User Type:</label>
        <select name="user_type" id="user-type" onchange="toggleOrgField(this.value)" required>
            <option value="individual">Individual</option>
            <option value="organization">Organization</option>
        </select><br>

        <div id="org-field" style="display: none;">
            <input type="text" name="organization_name" placeholder="Organization Name"><br>
        </div>

        <button type="submit">Signup</button>
    </form>
</body>
</html>
